<div class="card">
    **{{ mainCtrl.test }}**
    <div class="card-header">
        <strong>{{ vm.user.name.first + " " + vm.user.name.last | capitalLetter }}</strong>
    </div>
    <div class="card-block">
        <img ng-src="{{ vm.user.picture.large }}">
        <i class="fa fa-envelope"></i>{{ vm.user.email }}<br>
        <i class="fa fa-user"></i>{{ vm.user.login.username }}<br>
        <i class="fa fa-map-marker"></i>{{ vm.user.location.street + "," | capitalLetter }}<br>
        <span id="emptySpace"></span>{{ vm.user.location.city + " " + vm.user.location.postcode | capitalLetter }}<br>
        <i class="fa fa-phone"></i>{{ vm.user.cell }}<br>
    </div>
</div>
