<div class="card" ng-repeat=" card in nc.cardData">
    <div class="card-header">{{ card.fname + " " + card.lname }}</div>
    <div class="card-block">
        <i class="fa fa-building-o"></i> {{ card.company + ", " + card.city }}<br>
        <i class="fa fa-phone"></i> {{ card.phone }}<br>
        <i class="fa fa-envelope-o"></i> {{ card.email }}
        {{ nc.urlCounter.counterValue }}
    </div>
</div>
