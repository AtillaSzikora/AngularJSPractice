<div class="card" ng-repeat=" card in nc.cardData">
    <div class="card-header">
        <strong>{{ card.name.first + " " + card.name.last }}</strong>
    </div>
    <div class="card-block">
        <img ng-src="{{ card.picture.large }}" alt="">
        {{ card.email }}<br>
        {{ card.login.username }}<br>
        {{ card.dob }}<br>
        {{ card.cell }}<br>
        {{ card.registered }}
    </div>
</div>
