<div class="card" ng-repeat=" card in nc.cardData">
    <div class="card-header">
        <strong>{{ card.name.first | capitalLetter }}</strong>
        <strong>{{ card.name.last | capitalLetter }}</strong>
    </div>
    <div class="card-block">
        <img ng-src="{{ card.picture.large }}">
        <i class="fa fa-envelope"></i>{{ card.email }}<br>
        <i class="fa fa-user"></i>{{ card.login.username }}<br>
        <i class="fa fa-map-marker"></i>{{ card.location.postcode }}
                                        {{ card.location.city | capitalLetter }}<br>
        <i class="fa fa-phone"></i>{{ card.cell }}<br>
    </div>
</div>
